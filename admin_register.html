<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - NoiseScope</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/SJPMeXyAEU0JChI0U=" crossorigin=""/>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 24px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 15px; text-align: center; }
        .login-link { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Registration</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="registerButton">Register</button>
        </form>
        <p id="statusMessage" class="message"></p>
        <a href="admin_login.html" class="login-link">Already Registered? Log In here.</a>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');
            const registerButton = document.getElementById('registerButton');

            registerButton.disabled = true;
            registerButton.textContent = 'Processing...';
            statusMessage.textContent = '';
            
            try {
                const response = await fetch('backend/register_admin.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: password })
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = 'Registration successful! Redirecting to login...';
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'admin_login.html';
                    }, 1500);
                } else {
                    statusMessage.style.color = 'red';
                    statusMessage.textContent = result.message || 'Registration failed due to an unknown error.';
                }
            } catch (error) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Network error. Could not reach the server.';
                console.error('Fetch error:', error);
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
