<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NoiseScope</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f7f6; 
            display: flex; 
            /* Change alignment to stack navbar and container vertically */
            flex-direction: column; 
            justify-content: flex-start; /* Start content from the top */
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        /* --- New Navbar Styles --- */
        .navbar {
            width: 100%;
            background-color: #343a40; /* Dark background for the navbar */
            padding: 10px 0;
            margin-bottom: 20px; /* Space between navbar and content */
        }
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #495057;
        }
        /* ------------------------- */

        .container { 
            background-color: #ffffff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 400px; 
            /* Ensure container doesn't get pushed too far down by the nav */
            margin-top: 20px;
            margin-bottom: 50px; /* Add margin for content flow */
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 24px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #555; 
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #28a745;
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
            margin-top: 10px;
        }
        button:hover { 
            background-color: #1e7e34; 
        }
        .message { 
            margin-top: 15px; 
            text-align: center; 
        }
        .register-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #007bff;
            text-decoration: none; 
            font-size: 14px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html">üè† Home</a>
        </div>
    </nav>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginButton">Log In</button>
        </form>
        <p id="statusMessage" class="message"></p>
        
        <a href="admin_register.html" class="register-link">Need an account? Register Here</a>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');
            const loginButton = document.getElementById('loginButton');

            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            statusMessage.textContent = '';
            
            try {
                const response = await fetch('backend/login_admin.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: password })
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = 'Login successful! Redirecting to dashboard...';
                    // Redirect immediately after success message
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.php';
                    }, 1000);
                } else {
                    statusMessage.style.color = 'red';
                    statusMessage.textContent = result.message || 'Login failed. Check your credentials.';
                }
            } catch (error) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = 'Network error. Could not reach the server.';
                console.error('Fetch error:', error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
