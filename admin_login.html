<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NoiseScope</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Theme Palette */
            --primary-color: #818cf8; /* Light Indigo */
            --primary-hover: #6366f1;
            --danger-color: #f87171;
            --success-color: #34d399;
            
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            
            /* Glass Variables */
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            
            --input-bg: rgba(255, 255, 255, 0.03);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: rgba(129, 140, 248, 0.5);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-gradient); 
            color: var(--text-main);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* --- Navbar/Back Link --- */
        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .navbar a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            transform: translateX(-3px);
        }

        /* --- Login Card --- */
        .container { 
            width: 90%; 
            max-width: 400px; 
            padding: 2.5rem; 
            
            /* Glassmorphism */
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            
            animation: fadeInUp 0.6s ease-out;
        }

        h1 { 
            text-align: center; 
            color: var(--text-main); 
            margin-top: 0;
            margin-bottom: 2rem; 
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-group { 
            margin-bottom: 1.2rem; 
        }
        
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 500; 
            font-size: 0.9rem;
            color: var(--text-muted); 
        }
        
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px 16px; 
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            border-radius: 8px; 
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.1);
        }

        button { 
            width: 100%; 
            padding: 12px; 
            background: var(--primary-color);
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600;
            font-family: inherit;
            margin-top: 1rem;
            transition: all 0.3s ease; 
            box-shadow: 0 4px 12px rgba(129, 140, 248, 0.3);
        }

        button:hover { 
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(129, 140, 248, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Links and Messages */
        .message { 
            margin-top: 1rem; 
            text-align: center; 
            font-size: 0.9rem;
            min-height: 1.4em;
        }

        .register-link { 
            display: block; 
            text-align: center; 
            margin-top: 1.5rem; 
            color: var(--text-muted);
            text-decoration: none; 
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        
        .register-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
            <span>‚Üê</span> Home
        </a>
    </nav>

    <div class="container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" id="loginButton">Log In</button>
        </form>
        <p id="statusMessage" class="message"></p>
        
        <a href="admin_register.html" class="register-link">Need an account? Register Here</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');
            const loginButton = document.getElementById('loginButton');

            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            statusMessage.textContent = '';
            
            try {
                const response = await fetch('backend/login_admin.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: password })
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    statusMessage.style.color = '#34d399'; // Success Green
                    statusMessage.textContent = 'Login successful! Redirecting...';
                    // Redirect immediately after success message
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.php';
                    }, 1000);
                } else {
                    statusMessage.style.color = '#f87171'; // Danger Red
                    statusMessage.textContent = result.message || 'Login failed. Check your credentials.';
                }
            } catch (error) {
                statusMessage.style.color = '#f87171';
                statusMessage.textContent = 'Network error. Could not reach the server.';
                console.error('Fetch error:', error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
