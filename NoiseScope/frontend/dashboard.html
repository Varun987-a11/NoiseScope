<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoiseScope - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>NoiseScope Dashboard</h2>

        <div class="audio-recorder">
            <p>Record a short audio snippet:</p>
            <button id="recordBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
            <audio id="audioPlayback" controls></audio>
        </div>

        <div class="questionnaire">
            <h3>Noise Questionnaire</h3>
            <form id="questionnaireForm">
                <label for="location">Where did you record this noise?</label>
                <input type="text" id="location" placeholder="Location" required>

                <label for="description">Describe the noise:</label>
                <textarea id="description" rows="4" placeholder="E.g., traffic, construction, etc." required></textarea>

                <button type="submit">Submit Noise Report</button>
            </form>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script src="recorder.js"></script>
    <script>
        function logout() {
            // TODO: Handle logout
            alert('Logged out');
            window.location.href = 'index.html';
        }

        const questionnaireForm = document.getElementById('questionnaireForm');
        questionnaireForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const audioBlob = window.recordedAudioBlob;

            if (!audioBlob) {
                alert('Please record audio first!');
                return;
            }

            // TODO: Send audioBlob + questionnaire data to backend
            alert(`Submitted noise report for ${location}`);
        });
    </script>
</body>
</html>
