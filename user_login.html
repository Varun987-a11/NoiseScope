<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Login - NoiseScope</title>
    <style>
        /* --- General Reset & Body Styles --- */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f7f6; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            /* Added padding to body to account for the fixed navbar height */
            padding-top: 60px; 
        }

        /* --- Navbar Styles --- */
        .navbar {
            width: 100%;
            background-color: #343a40;
            padding: 10px 0;
            position: fixed; /* Sticky navbar */
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            /* Space between Home link and Role/Back link */
            justify-content: space-between; 
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .navbar a:hover {
            background-color: #495057;
        }
        .back-link { 
            color: #ccc;
            font-weight: normal; /* Less emphasis than main Home link */
        }
        .back-link:hover {
            color: white;
            text-decoration: underline;
            background-color: transparent;
        }
        
        /* --- Login Container & Content Styles --- */
        .login-container { 
            background-color: #ffffff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 400px; 
            box-sizing: border-box;
            text-align: center;
            margin: 30px 0;
            animation: fadeIn 0.8s ease-out; /* Smooth entry transition */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            color: #28a745; 
            margin-top: 0;
            margin-bottom: 25px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button, .button-link { 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff;
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s, transform 0.1s;
            text-decoration: none;
            display: block; 
            text-align: center;
            box-sizing: border-box;
        }
        button:active, .button-link:active {
            transform: scale(0.99); 
        }
        button:hover, .button-link:hover { 
            background-color: #0056b3; 
        }
        #loginButton {
            background-color: #28a745;
            margin-bottom: 20px;
        }
        #loginButton:hover {
            background-color: #1e7e34;
        }
        .guest-link {
            padding-top: 10px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        .guest-link p {
            margin: 15px 0 10px 0;
            color: #555;
            font-size: 14px;
        }
        /* Removed unwanted and repeated: The old .header CSS is gone. */
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html">üè† NoiseScope Home</a> 
            <a href="index.html" class="back-link">‚Üê Change Role / Back to Home</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>User / Contributor Login</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="loginButton">Log In</button>
            <p id="loginMessage" style="color: red; margin-top: 10px;"></p>
        </form>
        
        <div class="guest-link">
            <p>Don't have an account?</p>
            <a href="user_register.html" class="button-link">Register Now</a>
        </div>

        <div class="guest-link">
            <p>Or submit data without logging in:</p>
            <a href="user_submit.php?mode=anonymous" class="button-link">Submit as Guest</a>
        </div>
    </div>

    <script src="js/login_handler.js"></script>
    <script>
        // Calls the general handler with 'user' type
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            // Assuming handleLogin is defined in js/login_handler.js
            if (typeof handleLogin === 'function') {
                 handleLogin(e, 'user');
            } else {
                e.preventDefault();
                document.getElementById('loginMessage').textContent = 'Error: login_handler.js not loaded.';
            }
        });
    </script>
</body>
</html>
